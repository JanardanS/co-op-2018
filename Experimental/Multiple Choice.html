<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>STS Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        canvas {
            border: 1px solid white;
            background-color: grey;
        }
        img{
            visibility: hidden;
        }
    </style>
</head>
<body onload = "startGame()">
    <canvas id = "myCanvas" width = "1280" height="720"></canvas>
    <script src = "scanning.js"></script>
    <br>
    <img id = "Choice" src = "Choice.png" width = "1" height = "1" alt = "Choice">
    <img id = "HChoice" src = "HChoice.png" width = "1" height = "1" alt = "Highlighted Choice">
    <img id = "background" src = "space.png" width = "1" height = "1" alt = "background">
    <img id = "back" src = "back.png" width = "1" height = "1" alt = "Back">
    <img id = "HBack" src = "HBack.png" width = "1" height = "1" alt = "Highlighted Back">
</body>
</html>
